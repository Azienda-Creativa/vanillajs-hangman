<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hang Man</h1>
    <p>Find the hidden word - Enter a letter</p>

    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- ROD -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="60" />
        <line x1="60" y1="20" x2="60" y2="240" />
        <line x1="20" y1="240" x2="100" y2="240" />

        <!-- HEAD -->
        <circle cx="140" cy="80" r="20" class="figure-part" />
        <!-- BODY -->
        <line x1="140" y1="100" x2="140" y2="150" class="figure-part" />
        <!-- Arms -->
        <line x1="140" y1="120" x2="120" y2="110" class="figure-part" />
        <line x1="140" y1="120" x2="160" y2="110" class="figure-part" />
        <!-- LEGS -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>

      <div class="wrong-letters-container">
        <div id="wrong-letters">
          <p>Wrong</p>
          <span>e,r,t,y</span>
        </div>
      </div>
      <div class="word" id="word">
        <div class="letter">H</div>
        <div class="letter">e</div>
        <div class="letter">l</div>
        <div class="letter">l</div>
        <div class="letter">o</div>
      </div>
    </div>

    <div class="pop-up-container" id="pop-up-container">
      <div class="pop-up">
        <h2 id="final-message">You Won</h2>
        <button id="play-again-btn">Play Again</button>
      </div>
    </div>
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
